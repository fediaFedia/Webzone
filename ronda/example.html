<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery Contra Example - up, up, down, down, left, right, left, right, b, a, enter</title>

<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="jquery.contra.min.js"></script>

<script type="text/javascript">
function get_30_lives() {
    alert( 'OMG YOU GOT 30 LIVES' );
}

$(function() {
    $.contra(get_30_lives);
});

</script>

</head>

<body>

<h1>
The jQuery Contra Plugin
</h1>

<p>
The jQuery Contra Plugin by <a href="http://jonraasch.com">Jon Raasch</a> allows you to attach any function to the Contra code.
</p>

<p>
Try pressing: up, up, down, down, left, right, left, right, b, a, enter
</p>

</body>
</html>
