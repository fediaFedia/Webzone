<html>

<head>
<title>Can</title>
<style>
body {overflow:hidden;padding:0;margin:0;background:#000;}
</style>
</head>

	<body>
	<center>
		<script>

			var video = document.createElement( 'video' );
			video.autoplay = true;
			video.loop = true;
			video.addEventListener( 'loadedmetadata', function ( event ) {

				var scale = 0.5;

				var width = video.videoWidth * scale;
				var height = video.videoHeight * scale;
				var items_total = (( window.innerWidth * window.innerHeight ) / ( width * height ) + 10);

				for ( var i = 0; i < items_total - 0; i ++ ) {

					var canvas = document.createElement( 'canvas' );
					canvas.width = width;
					canvas.height = height;

					canvas.context = canvas.getContext( '2d' );
					canvas.context.scale( scale, scale );

					document.body.appendChild( canvas );

				}

				setInterval( function () {

					var child = document.body.insertBefore( document.body.lastChild, document.body.children[ 1 ] );
					child.context.drawImage( video, 0, 0 );

				}, 1000 / 30 );

			}, false );
			video.src = 'can.mp4';
		</script>
		</center>
		<div style="position:fixed;bottom:40px;left:40px;opacity:0.8;z-index:99;color:white;"><a href="http://fediafedia.com" target="_blank"><img src="http://fediafedia.com/powered.png" /></a></div>
	</body>
</html>
