
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>JQuery Terminal - jsFiddle demo by ivan_sim</title>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-2.1.0.js'></script>
  
  
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
    
      <script type='text/javascript' src="http://terminal.jcubic.pl/js/jquery.terminal-0.8.8.min.js"></script>
    
  
    
      <link rel="stylesheet" type="text/css" href="http://terminal.jcubic.pl/css/jquery.terminal.css">
    
  
  <style type='text/css'>
    .terminal div{
    margin-bottom: 10px;    
}

.terminal-output, .cmd{
    font-size: 2em !important;
}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
(function($){
    $('#terminal').terminal(function(command, term) {
      if (command !== '') {
        try {
          var result = window.eval(command);
          if (result !== undefined)
            term.echo(new String(result));
        } catch(e) {
          term.error(new String(e));
        }
      } else
        term.echo('');        
    }, 
    {
      // greetings: 'Javascript Terminal', // uncomment for custom greetings
      name: 'js_demo',
      height: 300,
      width:900, // adjust width accordingly
      prompt: 'js> '
    });
})(jQuery);
});//]]>  

</script>


</head>
<body>
  <div id="terminal"></div>
  
</body>


</html>
