<script type='text/javascript'>//<![CDATA[ 
window.onload=function(){
(function() {
    var canvas = document.getElementById('paint');
    var ctx = canvas.getContext('2d');
	var imageObj = new Image();
	
	/* Loading the Image*/
	imageObj.onload = function() {
        ctx.drawImage(imageObj, 0, 0);
		/* Setting the paint to be Underneath the Drawing */
		ctx.globalCompositeOperation="destination-over";
		};
	  


    var mouse = {x: 0, y: 0};
    var last_mouse = {x: 0, y: 0};

    /* Mouse Capturing Work */
    canvas.addEventListener('mousemove', function(e) {
        last_mouse.x = mouse.x;
        last_mouse.y = mouse.y;

        mouse.x = e.pageX - this.offsetLeft;
        mouse.y = e.pageY - this.offsetTop;
    }, false);

	var brushColor = 'black';
	
     document.getElementById('brushBlack').onclick = function () {
     brushColor = 'black';
     ctx.strokeStyle = brushColor;
    };
	
	
     document.getElementById('brushGrey').onclick = function () {
     brushColor = 'grey';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushBrown').onclick = function () {
     brushColor = 'brown';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushRed').onclick = function () {
     brushColor = 'red';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushOrange').onclick = function () {
     brushColor = 'orange';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushChocolate').onclick = function () {
     brushColor = 'chocolate';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushYellow').onclick = function () {
     brushColor = 'yellow';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushLime').onclick = function () {
     brushColor = 'lime';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushGreen').onclick = function () {
     brushColor = 'green';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushDeepSkyBlue').onclick = function () {
     brushColor = 'deepskyblue';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushBlue').onclick = function () {
     brushColor = 'blue';
     ctx.strokeStyle = brushColor;
    };
	
	     document.getElementById('brushPurple').onclick = function () {
     brushColor = 'purple';
     ctx.strokeStyle = brushColor;
    };
	
	
	     document.getElementById('brushWhite').onclick = function () {
     brushColor = 'white';
     ctx.strokeStyle = brushColor;
    };
	
	
	
	
	document.getElementById('small').onclick = function () {
ctx.lineWidth = 5;
    };
	
		document.getElementById('medium').onclick = function () {
ctx.lineWidth = 15;
    };
	
		document.getElementById('large').onclick = function () {
ctx.lineWidth = 30;
    };
	
			document.getElementById('xlarge').onclick = function () {
ctx.lineWidth = 50;
    };


    /* Drawing on Paint App */
    ctx.lineWidth = 20;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
	ctx.strokeStyle = brushColor;

	canvas.addEventListener('mousedown', function(e) {
        canvas.addEventListener('mousemove', onPaint, false);
    }, false);

    canvas.addEventListener('mouseup', function() {
        canvas.removeEventListener('mousemove', onPaint, false);
    }, false);

    var onPaint = function() {
        ctx.beginPath();
        ctx.moveTo(last_mouse.x, last_mouse.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.closePath();
        ctx.stroke();
		

    };

}());
}//]]>  

</script>
